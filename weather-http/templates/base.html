<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    {% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    {% block javascript %}
        <script type="application/javascript" src="{{ url_for('static', filename='dist/bundle.js') }}"></script>
    {% endblock %}
</body>
</html>
