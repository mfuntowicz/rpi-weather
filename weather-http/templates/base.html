<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    {% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    {% block javascript %}
    <script type="application/javascript" href="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script type="application/javascript" href="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    {% endblock %}
</body>
</html>
